apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dhruvraapid/argocd_environments.git 
    #repoURL: https://git-codecommit.us-east-1.amazonaws.com/v1/repos/argocd-app-config-main
    targetRevision: HEAD

    path: dev/



  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
